<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A lightweight in-browser tool using Web Audio API to evaluate microphone signal quality. Prepare optimal audio input for speech-to-text models like Whisper, VOSK, and DeepSpeech without manual gain control.">
    <meta name="keywords" content="microphone quality, audio input evaluation, Web Audio API, speech-to-text, Whisper, VOSK, DeepSpeech, in-browser audio tool, audio preprocessing">
    <meta http-equiv="Content-Language" content="en">
    <meta property="og:title" content="Lightweight Microphone Signal Quality Evaluator">
    <meta property="og:description" content="Evaluate your microphone's audio quality directly in the browser using Web Audio API. Ideal for preparing inputs for speech-to-text models like Whisper, VOSK, and DeepSpeech.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://amirmahdyjebreily.github.io/Microphone-quality-evaloution/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Lightweight Microphone Signal Quality Evaluator">
    <meta name="twitter:description" content="Evaluate microphone signal quality in-browser with Web Audio API for better speech-to-text results.">
    <title>Mic quality evaluator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./scripts/script.js"></script>
</head>

<body>
    <header>
        <h1>CodeAgha Mic quality evaluator</h1>
        <br />
        <div>
            <a title="Repo github" target="_blank" href="https://github.com/AmirMahdyJebreily/Microphone-quality-evaloution">GitHub</a> |
            <a title="My telegram channel" target="_blank" href="https://t.me/codeaghajcs">Telegram</a> |
            <a title="Buy me a coffiee" target="_blank" href="https://www.coffeebede.com/codeagha">Donations</a>
        </div>
    </header>
    <main>
        <br />
        <button id="toggleRecord">Record</button>
        <button id="btnReset">Reset all</button>
        <button id="btnResetNoise">Reset Noise</button>
        <br />
        <fieldset>
            <legend>RMS</legend>
            <p id="statusRMS">Click on Record button and wait for processing noise...</p>
        </fieldset>
        <fieldset>
            <legend>SNR</legend>
            <p id="statusSNR">SNR:--</p>
        </fieldset>
        <p id="quality">--</p>
        <p id="adviece">-----</p>
    </main>

    <footer>
        <p>Copyright &copy; 2025 <a title="MIT License" target="_blank" href="https://github.com/AmirMahdyJebreily/Microphone-quality-evaloution/blob/main/LICENSE">CodeAgha</a></p>
    </footer>

</body>

</html>
